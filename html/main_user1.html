	<script type="text/javascript">
	    // 打开表格的操作
	    $(".open_change").click(function () {
	        if ($(this).next('p').is(':hidden')) {
	            $("td p").hide();
	            $("td").css('z-index', '1');
	            $(this).next('p').show();
	            $(this).parents('td').css('z-index', '2');
	            $(".open_change").removeAttr('style');
	            $(this).css({
	            	background: 'url(../img/index_load2.png) no-repeat 69px -54px',
	            	borderColor: '#c2c2c2',
	            });
	        }else{
	            $("td p").hide();
	            $("td").css('z-index', '1');
	            $(".open_change").removeAttr('style')
	        }
	    })
